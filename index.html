<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mp4 player</title>
    <script src="https://kit.fontawesome.com/4c5055715a.js"></script>
    <script src="jquery.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="player">
            <div class="img">
                <img src="./img/shutterstock_554314555_copy.jpg">
            </div>
            <div class="title">
                <h1>Misioooo</h1>
                <p></p>
            </div>
            <div class="time">
                00:00
                <span></span>
                00:00
            </div>
            <div class="seek">
                <div class="fill"></div>
            </div>
                    <div class="cycle">
                        <div class="secondcycle">
                            <div class="play-button">
                                <a href="#" onclick="prevAudio()"><i class="fa fa-backward"></i></a>
                                <a href="#"><i class="fa fa-play" onclick="togglePlayPause()"></i></a>
                                <a href="#" onclick="nextAudio()"><i class="fa fa-forward"></i></a>  
                        </div>
                        <button class="increase" onclick="increaseVolume()">+</button>
                            <button class="decrease" onclick="decreaseVolume()">-</button>
                    </div>
            </div> 
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
